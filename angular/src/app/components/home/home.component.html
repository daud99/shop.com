<div id="index-jumbotron" class="jumbotron jumbotron-fluid text-center">
  <div class="container">
      <div *ngIf="feedback" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Error! </strong>{{feedback}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    <h1 class="display-2">SHOP.COM</h1>
    <h3 class="display-4">SHOP YOUR DREAMS</h3>
    <a class="btn btn-default" id='btn'>View All</a>
  </div>
</div>
<h1 class="text-center">WHAT'S TRENDING</h1>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h3>Quantity={{cart.quantity}}</h3><input type="text" [(ngModel)]="cart.quantity" name="quantity">
        <hr>
        <button type="button" class="btn btn-success" (click)="sub()">Add</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="container myCard">
  <div class="row">
    <div *ngFor="let prd of products; let i=index" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <div class="card">
        <div class="card-block">
          <img id="image_size" [src]="prd.image" class="card-img-top img-fluid">
          <h3 class="card-title text-center">EXCLUSIVE</h3>
          <div class="text-center">
              <p class="card-text text-muted">&nbsp;{{prd.name}}</p>
              <p>&nbsp;${{prd.price}}</p>
              <div *ngIf="u" id="bichmeho" class="mx-auto mb-2 mx-auto">
                <button  class="btn btn-success" (click)="open(i,prd)">ADD TO CART</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="../../../assets/images/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../../assets/images/2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../../assets/images/3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
