<div class="container">
    <div *ngIf="msg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Congrats! </strong>{{msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
</div>

<div id="searchbar">
      <div class="row text-center" id="menu">
        <div class="col-md-2">
          <h4>ORDER#</h4>
        </div>
        <div class="col-md-2">
          <h4>Delivery Date</h4>
        </div>
        <div *ngIf="usertype === 'admin'" class="col-md-2">
          <h4>Order Placed by</h4>
        </div>
        <div class="col-md-2">
          <h4>Total</h4>
        </div>
        <div class="col-md-2">
          <h4>Fullfillment</h4>
        </div>
        <div class="col-md-2">
            <h4>Delete Order</h4>
        </div>
      </div>
  </div>
  <!--filling them from data base!-->
  <!-- {{#each order}} -->
  <div *ngIf="orders">
  <ul id='vie' class="list list-group list-unstyled">
  <li *ngFor="let order of orders.orders" class="list-group-item">
    <div class="row text-center">
      <div class="col-md-2">
        <strong>{{order.orderno}}</strong> 
      </div>
      <div class="col-md-2">
        {{order.delivery_date}}
      </div>
      <div *ngIf="usertype === 'admin'" class="col-md-2">
        {{order.cust_name }} 
      </div>
      <div class="col-md-2">
          {{order.total}}
      </div>
      <div class="col-md-2">
          {{order.status}}
      </div>
      <div class="col-md-2">
          <button class="btn btn-danger form-control" (click)="orderDel(order._id)">REMOVE</button>
      </div>
    </div>
    </li>
    <!-- {{else}} -->

          </div>
    </div>
      <h1 class="mb-2">Requested Order: </h1>
      <h3>No order is listed with this Order No</h3> -->
    <!-- {{/each}} -->
  </ul>
</div>
<div *ngIf="!orders.orders.length">
  <div class="container">
    <div class="text-center">
        <p class="display-4"><strong>No orders are placed yet!</strong></p>
    </div>
  </div>
</div>
