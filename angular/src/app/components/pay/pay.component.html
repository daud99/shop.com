<article class="card">
  <div class="card-body p-5">
    <div class="text-center">
        <h1><strong>PAY ON DELIVERY</strong></h1>
    </div>
        <h3><strong>Total Bill: {{totall}}$</strong></h3>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="nav-tab-card">
          <div class="container">
              <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>Congrats! </strong>{{message}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
          </div>
        <form [formGroup]="myForm"  (ngSubmit)="onPayment()" >
          <!--bassically what we are doing is creatind a locla reference to the form, the ngForm directive of angualar allow us to access the form object and angular manages the form object automatically behind the scene!-->
          <div class="form-group">
            <label for="username">Customer Name</label>
            <input type="text" class="form-control"  placeholder="Enter Name"  formControlName="customer_name">
          </div> <!-- form-group.// -->

          <div class="form-group">
            <label for="cardNumber">Phone Number</label>
            <div class="input-group">
              <input type="text" class="form-control" formControlName="phonenumber" placeholder="Enter Phone number so that our delivery man can contact you on this number" required>
              <div class="input-group-append">
                <span class="input-group-text text-muted">
                  <i class="fab fa-cc-visa"></i>   <i class="fab fa-cc-amex"></i>  
                  <i class="fab fa-cc-mastercard"></i>
                </span>
              </div>
            </div>
          </div> <!-- form-group.// -->

          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label><span class="hidden-xs">Delivery Address</span> </label>
                <div class="input-group">
                  <input type="text"  formControlName="houseno" class="form-control" placeholder="Enter your house #">
                  <input type="number" formControlName="streetno" class="form-control" placeholder="Enter your street #">
                  <input type="text" formControlName="town" class="form-control" placeholder="Enter your town">
                  <input type="text" formControlName="city" class="form-control" placeholder="Enter your city">
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">Country
                  <i class="fa fa-question-circle"></i></label>
                <input type="text"  formControlName="country"  class="form-control" placeholder="Enter your country name">
              </div> <!-- form-group.// -->
            </div>
          </div> <!-- row.// -->
          <button class="subscribe btn btn-dark btn-block" type="submit"> Order </button>
        </form>
      </div> <!-- tab-pane.// -->
    </div> <!-- tab-content .// -->
  </div> <!-- card-body.// -->
</article> <!-- card.// -->
