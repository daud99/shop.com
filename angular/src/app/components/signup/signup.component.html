<section class="mt-5">
  <div class="container">
      <div *ngIf="msg" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Error! </strong>{{msg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    <div class="row">
      <div class="col-md-8">
        <h1>Registration on the site</h1>
        <hr>
      </div>
    </div>
    <form id='signupForm' (submit)="onSubmit()">
      <div class="row">
        <div class="col-6 col-sm-5 offset-sm-1 col-md-5 offset-md-1">
          <div class="form-group" id="userdiv">
            <input type="username"  id="usernameid" name="username" class="form-control" placeholder="User Name"  [(ngModel)]="username" [class.is-invalid]="invalid_name">
            <span id="su"></span>
          </div>
        </div>
        <div class="col-6 col-sm-5 col-md-5 ">
          <span id="userpopup" [style.visibility]="invalid_name?'visible':'hidden'" class="popupp">Invalid Username</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 offset-sm-1 col-md-11 offset-md-1">
          <span id="check1"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-sm-5 offset-sm-1 col-md-5 offset-md-1">
          <div class="form-group" id="passdiv">
            <input type="password" id="passwordid" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" [class.is-invalid]="invalid_pass"  required>
            <span id="sp"></span>
          </div>
          <div class="form-group" id="rpasdiv">
            <input type="password" id="rpasswordid" name="rpassword" [(ngModel)]="rpassword" class="form-control" placeholder="Re-enter Password"[class.is-invalid]="invalid_rpass">
            <span id="srp"></span>
          </div>
        </div>
        <div class="col-5 col-sm-5 col-md-5 ">
          <span id="passwordpopup" [style.visibility]="invalid_pass?'visible':'hidden'" class="popupp">{{u}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-11 offset-sm-1 col-md-11 offset-md-1">
          <span id="check2"></span>
          <ul id="pcli"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-sm-5 offset-sm-1 col-md-5 offset-md-1">
          <div class="form-group" id="phonenodiv">
            <input type="Number" id="phonenoid" name="phonenumber" class="form-control" [(ngModel)]="phonenumber"  placeholder="Enter Phone Number"  [class.is-invalid]="invalid_no">
            <span id="spn"></span>
          </div>
        </div>
        <div class="col-6 col-sm-5 col-md-5 ">
          <span id="phonenopopup" class="popupp" [style.visibility]="invalid_no?'visible':'hidden'">Invalid Phone Number</span>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-6 col-sm-5 offset-sm-1 col-md-5 offset-md-1">
          <select class="form-control" name="user_type" required>
            <option>Customer</option>
            <option>Administrator</option>
          </select>
        </div>
      </div> -->
      <div class="row mt-4">
        <div class="col-md-2 offset-md-1">
          <div class="form-group">
            <input type="submit" value="Sign Up" id="loginid" class="btn btn-md btn-dark">
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
